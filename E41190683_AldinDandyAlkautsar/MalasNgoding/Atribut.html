<!DOCTYPE html>
<html>
<head>
	<title>Belajar membuat atribut form pada HTML</title>
</head>
<body>
	<form>
		Nama depan : <input type="text" name="Nama"></br>
		Nama belakang : <input type="text">
	</form></br>

	<form>
		<input list="browser" name="internet">
		<datalist id="browser">
			<option value="opera mini">
			<option value="mozilla">
			<option value="vivaldi">
		</datalist>
	</form></br>

	<form>
		<input type="date" name="day" max="1979-12-31">
		<input type="date" name="day" max="2000-11-13">
	</form>
</body>
</html>
