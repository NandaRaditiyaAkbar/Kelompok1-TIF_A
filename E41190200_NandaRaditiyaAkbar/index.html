<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tabel Kasir</title>
    <link rel="stylesheet" href="tugas2.css">
</head>
<body>
    <form action="target.html">
    <center>
        <fieldset style="width: 40%;">
        <table cellpedding="7">
          <tr>
           <h2>FORM DATA KASIR</h2>
          </tr>
          <tr>
            <td>ID KASIR</td>
           <td>:<input type="text" name="id_Kasir" placeholder="ID"></td>
          </tr>
          <tr>
          <td>NAMA KASIR</td>
           <td>:<input type="text" name="nama_kasir" placeholder="NAMA"></td>
          </tr>
          <tr>
            <td>ALAMAT KASIR</td>
             <td>:<select name="alamat_kasir">
                <option value="Jember">Jember</option>
                <option value="Probolinggo">Probolinggo</option></td>
             </select>
            </tr>
            <tr>
                <td>TELEPON KASIR</td>
                 <td>:<input type="text" name="telepon_kasir" placeholder="Telp"></td>
                </tr>
                    <tr>
                        <td>STATUS</td>
                         <td>:<input type="radio">
                            <label for="wanita">WANITA</label>
                         <input type="radio">
                         <label for="laki-laki">LAKI-LAKI</label>
                        </tr>
                        <tr>
                            <td>USERNAME</td>
                             <td>:<input type="text" name="username" placeholder="User Name"></td>
                            </tr>
                            <tr>
                                <td>PASSWORD</td>
                                 
                                 <td>:<input name="password" type="password" id="password"></td>
                                </tr>      
                                <tr>
                                   <td><button type="submit">KIRIM</button></td>
                                </tr>
                                
          </table>        
</center>
</fieldset>
</form>
</body>
</html>
