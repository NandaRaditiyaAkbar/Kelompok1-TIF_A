<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body bgcolor="Lightblue"> 
    
  <form action="target.html">
    <table align="center" cellpadding="8" cellspacing="0" border="1">
       <tr>
         <th align="center" colspan="4"><h1>FORM DATA</h1></th>
       <tr>
         <td>ID KASIR</td>
         <td>:</td>
         <td>
           <input type="text" placeholder="ID" maxlength="20"><br><br>
         </td>
       </tr>
       <tr>
          <td>NAMA KASIR</td>
          <td>:</td>
          <td>
            <input type="text" maxlength="50"><br><br>
          </td>
       </tr>
       <tr>
         <td>ALAMAT</td>
         <td>:</td>
         <td><select name="alamat" id="ALAMAT" size="1">
          <option value="jember">JEMBER</option>
          <option value="lumajang">LUMAJANG</option>
          <option value="kediri">KEDIRI</option>
          <option value="Mojokerto">MOJOKERTO</option>
          <option value="Jombang">JOMBANG</option>
          </select>
        </td>
       </tr>
       <tr>
         <td>TELEPON</td>
         <td>:</td>
         <td>
           <input type="text" maxlength="50"><br><br>
        </td>
       </tr>
       <tr>
         <td>STATUS</td>
         <td>:</td>
         <td><input type="radio" name="STATUS" value="PRIA">PRIA
         <input type="radio" name="STATUS" value="WANITA">WANITA</td>
       </tr>
       <tr>
          <td>USERNAME</td>
          <td>:</td>
          <td>
            <input type="text" maxlength="50"><br><br>
          </td>
       </tr>
       <tr>
         <td>PASSWORD</td>
         <td>:</td>
         <td>
           <input type="password" name="password_user"><br><br></td>
       </tr>
       <tr>
         <td><input type ="submit" value="KIRIM"></td>
       </tr>

     </table>
  </form>
</body>
</html>
