<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>WEB HTML</title>
</head>
<body background="apik.gif">
        <form action="target.html" method="POST">
    <fieldset>
        <center> 
        <table>

            <h1> FORM DATA </h1>

            <tr>
            <td>ID Kasir</td>
            <th>:<input type="text" name="idkasir" maxlength="21" placeholder="ID" ></br></th>
            </tr>
        
            <tr>
            <td>Nama Kasir</td>
            <th>:<input type="text" name="namakasir" maxlength="21" placeholder="Nama" > </br></th>
            </tr>

            <tr>
            <td>Alamat</td>
            <th><select name="alamat" size="1">
                <option value="not"> --Pilih Alamat-- </option>
                <option value="JEMBER"> Jember </option>
                <option value="LUMAJANG"> Lumajang </option>
                <option value="MALANG"> Malang </option>
                <option value="SURABAYA"> Surabaya </option>
                <option value="BANYUWANGI"> Banyuwangi </option>
                <option value="lainlain"> Lain-Lain </option></select></br></th>  
            </tr>

            <tr>
            <td>No Telepon</td>
            <th>:<input type="text" name="notelepon" maxlength="21" placeholder="No. Telepon" > </br></th>
            </tr>

            <tr>
            <td>Jenis Kelamin</td>
            <th>
                <input type="radio" name="jeniskelamin" value="Pria"> Pria 
                <input type="radio" name="jeniskelamin" value="Wanita" > Wanita   
            </br></th>
            </tr>

            <tr>
            <td>Username</td>
            <th>:<input type="text" name="username" maxlength="21" placeholder="Username" ></br></th>
            </tr>
    
            <tr>
            <td>Password</td>
            <th>:<input type="password" name="password" maxlength="21" placeholder="*******" ></br></th>
            </tr>

            <tr>
            <th>
            <input type="submit" value="Kirim">
            <input type="reset" value="Reset">
            </th>
            </tr>

        </center>

    </fieldset>                    
    </form>
             
</body>
</html>
